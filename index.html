<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Quickdraw-Web</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <h1>Quickdraw-Web</h1>
    <label for="sheet">Select a sheet:</label>
    <input type="file" accept=".xlsx" id="sheet" /><br /><br />
    <label for="targAmount">Amount of targets:</label>
    <input type="number" id="targAmount" /><br /><br />
    <label for="minSwitch">Minimum switch length:</label>
    <input type="number" id="minSwitch" /><br /><br />
    <label for="optimSwitch">Optimum switch length:</label>
    <input type="number" id="optimSwitch" /><br /><br />
    <label for="minTrigger">Minum trigger length:</label>
    <input type="number" id="minTrigger" /><br /><br />
    <label for="optimTrigger">Optimum trigger length:</label>
    <input type="number" id="optimTrigger" /><br /><br />
    <label for="maxTrigger">Maximum trigger length:</label>
    <input type="number" id="maxTrigger" /><br /><br />
    <label for="endos">Endorsements on point:</label>
    <input type="number" id="endos" /><br /><br />
    <label for="embassies">(Comma seperated) Ignore regions that have embassies with:</label>
    <input type="text" id="embassies" /> <button type="button" id="defaultEmbassies">Use defaults</button><br /><br />
    <label for="wfeFilter">(Comma seperated) Ignore regions that have these phrases in the WFE:</label>
    <input type="text" id="wfeFilter" /> <button type="button" id="defaultWfeFilter">Use defaults</button><br /><br />
    <label for="update">Update:</label>
    <select id="update">
      <option value="Major">Major</option>
      <option value="Minor">Minor</option>
    </select><br /><br />
    <button type="button" id="start">Start finding targets</button>
    <script src="https://unpkg.com/xlsx/dist/xlsx.full.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
